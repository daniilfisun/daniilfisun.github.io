<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/MainForGame.css" type="text/css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Игра</title>
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="JS/MyCodeForGame.js"></script>
  
    <div class="all">
        
        <h1>Simon Says</h1>
        
        <div id = 'game' class="content">
            <div class="game-field">
                <div class="blue" id='blue'
                     v-on:mouseover = 'focus_on'  
                     v-on:mouseout = 'focus_off' 
                     v-on:click = 'audio_click'
                     ></div>  
                
                <div class="red" id='red'  
                     v-on:mouseover = 'focus_on' 
                     v-on:mouseout = 'focus_off' 
                     v-on:click = 'audio_click'
                     ></div>
                
                <div class="yellow" id='yellow'
                     v-on:mouseover = 'focus_on'  
                     v-on:mouseout = 'focus_off' 
                     v-on:click = 'audio_click'
                     ></div>
                
                <div class="green" id='green'
                     v-on:mouseover = 'focus_on'  
                     v-on:mouseout = 'focus_off' 
                     v-on:click = 'audio_click'
                     ></div>
            </div>
            
            <div class="information">
                <div class="start">
                    <p class="big_text">Round: {{ round }} </p>
                    <button v-on:click = 'new_game' >Start</button>
                    <p id='message'></p>
                </div>
                
                <div class="game_options">
                    <p class="big_text">Game Options:</p>
                    <ul>
                        <li><label><input v-model = 'level' name="level" type="radio" value="easy"> Easy</label></li>
                        <li><label><input v-model = 'level' name="level" type="radio" value="normal"  checked> Normal</label></li>
                        <li><label><input v-model = 'level' name="level" type="radio" value="hard"> Hard</label></li>
                    </ul>
                </div>
            </div>
        </div>
        
    </div>
   
    
</body>
</html>
